<!-- menu-mobile.component.html -->
 @if(open) {
  <div
    class="fixed inset-0 bg-black bg-opacity-50 z-40 transition-opacity duration-300 md:hidden"
    (click)="close.emit()"
  ></div>
 }


<div
  class="fixed top-0 right-0 h-full w-72 bg-white shadow-2xl transform transition-transform duration-300 z-50 border-l-4 md:hidden"
  [ngClass]="{ 'translate-x-0': open, 'translate-x-full': !open }"
>
  <div class="flex justify-end w-full px-4 pt-2">
    <button class="text-primary text-2xl hover:text-primary-dark transition" (click)="close.emit()">
      <i class="fas fa-times"></i>
    </button>
  </div>
  <app-menu-list [menuItems]="menuItems" (itemSelected)="close.emit()"></app-menu-list>
</div>
