<div class="min-h-screen bg-white" [@fade]>
  @if(showHeader) {
    <app-header-client [showCart]="showCart" [title]="title" [isHome]="isHome" />
  }

  <div class="min-h-screen pt-[140.2px] pb-[50px] overflow-auto"
  [ngClass]="{
    'pt-[140.2px]': !isHome,
    'pt-[160px]': isHome,
    '!pt-[0px]': !showHeader,
  }"
  >
    <ng-content></ng-content>
  </div>

  @if(showFooter) {
    <app-footer-client />
  }

</div>
