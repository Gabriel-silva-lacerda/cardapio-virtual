<div class="px-5 py-6">
  <app-dynamic-form [fields]="loginFields" buttonText="Login" (submitEvent)="login()" />

  <button class="button-primary" (click)="login()">
    <!-- [disabled]="isButtonDisabled" -->
    Login
  </button>

  <a class="link" routerLink="/auth/forgot-password" [queryParams]="{ empresa: companyName() }">
    Esqueceu sua senha?
  </a>
</div>
