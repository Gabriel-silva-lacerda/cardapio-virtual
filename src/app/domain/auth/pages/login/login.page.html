<div class="px-5 py-6">
  <app-dynamic-form #loginForm [fields]="loginFields" buttonText="Login" (submitEvent)="login()" />

  <button class="button-primary flex items-center justify-center gap-2" (click)="login()" [disabled]="loginForm.form.invalid || this.loadingService.loading()">
    Login
    @if(loadingService.loading()) {
      <app-loading />
    }
  </button>

  @if(!isEmailConfirmed()) {
    <button [@fadeIn] class="button-primary mt-2" (click)="resendConfirmation()">
      Reenviar código de confirmação
    </button>
  }

  <div class="flex justify-between">
    <a class="link" routerLink="/auth/forgot-password" [queryParams]="{ empresa: companyName() }">
      Esqueceu sua senha?
    </a>
    <a class="link" (click)="viewMenu()">
      Visualizar cardápio
    </a>
  </div>

</div>
