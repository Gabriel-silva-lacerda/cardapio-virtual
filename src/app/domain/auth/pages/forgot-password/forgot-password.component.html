<form [formGroup]="forgotForm">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" formControlName="email">
  </div>

</form>
<button type="submit" class="btn btn-primary" (click)="submit()" [disabled]="forgotForm.invalid || !loadingService.loading">
  <ng-container *ngIf="loadingService.loading">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </ng-container>
  Enviar e-mail
</button>

<button class="btn btn-primary" routerLink="/auth">Voltar</button>
