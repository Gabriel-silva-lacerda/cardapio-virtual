<div class="px-5 py-6">
  <app-dynamic-form #forgotForm [fields]="forgotFields"  />
  <button class="button-primary" (click)="submit()" [disabled]="forgotForm.form.invalid || loadingService.loading()">
    @if(loadingService.loading()) {
      <app-loading />
    }
    Enviar e-mail
  </button>
  <button class="button-primary mt-2" routerLink="/auth" [queryParams]="{ empresa: companyName() }">Voltar</button>
</div>
