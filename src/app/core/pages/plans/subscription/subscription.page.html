<div class="px-3 py-2">
  <app-dynamic-form [fields]="addressFields" />

  <div class="flex flex-col">
    <span>{{ plan().name }}</span>
    <span>{{ plan().price }}</span>

  </div>

  <button class="button-primary text-text4" (click)="onSubmit()" [disabled]="loadingService.loading()">
    <!-- [disabled]="isButtonDisabled" -->
      @if(loadingService.loading()) {
        <app-loading />
      }
    Finalizar compra
  </button>
</div>
