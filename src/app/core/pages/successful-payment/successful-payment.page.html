<div class="flex flex-col items-center justify-center h-screen bg-primary px-5">
  <div class="bg-white p-8 rounded-lg shadow-lg text-center">
    <h1 class="text-2xl font-bold mb-4 ">Pagamento Aprovado!</h1>
    <p class="text-gray-700 mb-6">Obrigado por sua compra. Seu pedido está sendo processado.</p>
    <p class="text-gray-700 mb-6">Você será redirecionado para a página inicial em {{ countdown }} segundos.</p>

    @if(error) {
      <p class="text-red-500 font-medium mb-6">
        Ocorreu um erro ao processar seu pedido. Tente novamente mais tarde.
      </p>
    }

    <button
      (click)="redirectToHome()"
      class="button-primary text-text3"
    >
      Voltar para a Home Agora
    </button>
  </div>
</div>
