<h2 mat-dialog-title>{{ data.title || 'Confirmação' }}</h2>

<div>
  <p>{{ data.message }}</p>
</div>

<div>
  <button mat-button (click)="onCancel()">
    {{ data.cancelText || 'Cancelar' }}
  </button>
  <button mat-button color="warn" (click)="onConfirm()">
    {{ data.confirmText || 'Confirmar' }}
  </button>
</div>
