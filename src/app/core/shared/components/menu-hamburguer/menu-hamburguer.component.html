<button class="border border-primary-rose-soft text-primary-rose-soft px-4 py-2 rounded-lg hover:bg-primary hover:text-white transition md:hidden"
  (click)="menuOpen.set(true)">
  ☰
</button>

@if(menuOpen()) {
  <div class="fixed inset-0 bg-black bg-opacity-50 z-40 transition-opacity duration-300"
    (click)="closeMenu($event)">
  </div>
}

<div class="fixed top-0 right-0 h-full w-64 bg-white shadow-lg transform transition-transform duration-300 z-50"
  [ngClass]="{ 'translate-x-0': menuOpen(), 'translate-x-full': !menuOpen() }">
  <div class="flex justify-end w-full">
    <button class="text-black px-4 py-2 text-xl" (click)="menuOpen.set(false)">✖</button>
  </div>
  <nav class="flex items-center flex-col px-2">
    @for (item of menuItems; track $index) {
      @if(item.isButton) {
        <button class="bg-primary text-white px-4 py-2 rounded-md my-1 w-full" (click)="item?.action()">{{ item.label }}</button>
      } @else {
        <a [href]="item.href" class="block px-4 py-2 text-black hover:bg-gray-100 w-full text-left">{{ item.label }}</a>
      }
    }
  </nav>
</div>
