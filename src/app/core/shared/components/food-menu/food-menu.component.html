<ul class="flex flex-col gap-3">
  <li [routerLink]="cartItem?.id ? ['/app/comidas/comida', foodDetails?.id, cartItem?.id] : ['/app/comidas/comida', foodDetails?.id]"
    [queryParams]="{ empresa: companyName() }"
    class="flex mb-4 h-[6.4rem] border cursor-pointer rounded-md bg-white-light shadow-sm items-center gap-2 pe-2"
    [ngClass]="{' h-[8.4rem]': cartItem?.id }">
    <img class="w-24 h-full object-cover border border-l rounded-md" [src]="foodDetails?.imageUrl"
      alt="{{ foodDetails?.name }}" [ngClass]="{'w-28': cartItem?.id }">
    <div class="flex flex-col justify-between gap-3 flex-1 ">
      <div class="flex justify-between">
        <div class="flex flex-col gap-1 max-w-52">
          <span class="text-black-dark">{{ foodDetails?.name }}</span>
          <span class="text-text6 text-gray-700">{{ foodDetails?.description }}</span>
        </div>

        @if(cartItem) {
        <div><button>Lixeira</button></div>
        }
      </div>
      <div class="flex flex-col  justify-between">
        @if(cartItem) {
        <span>Qtd: {{ foodDetails?.quantity }}</span>
        }
        @if(foodDetails?.day_of_week) {
          <div class="flex justify-between w-full">
            <span [ngClass]="getDayClass(foodDetails?.day_of_week)">
              {{ foodDetails?.day_of_week | dayOfWeekTranslate }}
              <i *ngIf="foodDetails?.day_of_week !== getCurrentDayOfWeek()" [matTooltip]="tooltipMessage"
                class="ml-2 fas fa-info-circle tooltip">
              </i>
            </span>
            <span class="flex justify-end text-green-700 font-medium">
              {{ foodDetails?.price | currency: 'BRL' }}
            </span>
          </div>
        }
      </div>
    </div>
  </li>
</ul>
