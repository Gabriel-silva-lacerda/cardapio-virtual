<button
  class="border border-primary-rose-soft text-primary-rose-soft px-4 py-2 rounded-lg hover:bg-primary hover:text-white transition md:hidden"
  (click)="openMenu()">
  <i class="fas fa-bars text-sm"></i>
</button>


  <app-menu-mobile
  [menuItems]="menuItems"
  [open]="menuOpen()"
  (close)="menuOpen.set(false)"
></app-menu-mobile>



<aside class="hidden md:flex flex-col fixed top-0 left-0 h-full w-72 bg-white shadow-2xl z-50 border-l-4">
  <app-menu-list [menuItems]="menuItems"></app-menu-list>
</aside>
