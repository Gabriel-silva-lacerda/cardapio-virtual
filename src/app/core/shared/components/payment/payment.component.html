<div
  class="flex flex-col items-center justify-center h-screen bg-gradient-to-br from-[#d6364a] to-[#e04555] px-5"
>
  <div
    class="bg-white rounded-2xl shadow-xl p-10 text-center transform hover:scale-[1.01] transition-transform duration-300"
  >
    <div class="flex justify-center mb-4">
      @if(error) {
      <div
        class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center"
      >
        <svg
          class="w-12 h-12 text-red-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="3"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </div>
      } @else {
      <div
        class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center"
      >
        <svg
          class="w-12 h-12 text-green-600"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
      </div>
      }
    </div>

    <h1
      class="text-3xl font-bold text-green-600 flex items-center justify-center gap-2 mb-6"
      [ngClass]="{ 'text-green-600': !error, 'text-red-500': error }"
    >
      {{ paymentText }}
      <span
        role="img"
        aria-label="party emoji"
        class="text-3xl animate-bounce"
        [ngClass]="{ 'animate-bounce': !error, 'animate-none': error }"
      >
        {{ error ? "ðŸ˜”" : "ðŸ¥³" }}
      </span>
    </h1>
    <div
      class="w-16 h-1 bg-green-500 mx-auto mb-6 rounded-full"
      [ngClass]="{ 'bg-green-600': !error, 'bg-red-500': error }"
    ></div>

    <ng-content></ng-content>

    <button
      (click)="redirectToHome()"
      class="w-full group relative overflow-hidden rounded-lg bg-[#d6364a] py-4 px-4 font-semibold text-white shadow-lg transition-all duration-300 hover:bg-[#c02f40] focus:ring-4 focus:ring-[#d6364a]/50"
    >
      <span class="relative flex items-center justify-center gap-2">
        {{ backText }}
        <svg
          class="h-5 w-5 transform transition-transform duration-300 group-hover:translate-x-1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </span>
    </button>
    <!-- <div class="mt-6 pt-6 border-t border-gray-200">
      <p class="text-sm text-gray-500">
        CÃ³digo do Pedido: <span class="font-mono font-medium text-[#d6364a]">XB7492-01</span>
      </p>
    </div> -->
  </div>
</div>
