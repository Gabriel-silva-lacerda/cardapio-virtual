<div class="px-3">
  <span class="text-gray-600 text-title5 font-medium mb-2 block">Categorias</span>

  <ul class="flex gap-5  overflow-auto">
    @for (item of items; track trackById) {
    <li [routerLink]="['/categoria', item.type]"
      class="border cursor-pointer border-gray-300 bg-white-light rounded-md shadow-sm flex flex-col items-center gap-2 px-2 py-3">
      <i class="{{ item.icon }} text-2xl text-primary"></i>
      <span class="block text-gray-600">{{ item.name }}</span>
    </li>
    }
  </ul>
</div>
