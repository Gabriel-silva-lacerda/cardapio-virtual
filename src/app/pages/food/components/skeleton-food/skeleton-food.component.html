<div class="{{ customClass }} px-3">
  @if(showTitle) {
  <div class="flex justify-between items-center">
    <div class="w-32 h-6 bg-gray-200 animate-pulse rounded my-2"></div>
    <div class="w-28 h-6 bg-gray-200 animate-pulse rounded"></div>
  </div>
  }

  <!-- Categoria Skeleton -->
  <div class="h-6 bg-gray-200 rounded w-48 mb-2 animate-pulse"></div>

  <!-- Subcategoria Skeleton -->
  <div class="mt-4 mb-3 py-2 border-y">
    <div class="h-5 bg-gray-200 rounded w-32 animate-pulse"></div>
  </div>

  <!-- Aqui a UL envolve todos os LIs -->
  <ul class="flex flex-col gap-2">
    @for (i of [1, 2, 3]; track $index) {
    <li
      [ngClass]="{ 'mt-6': !showTitle }"
      class="flex h-[6.4rem] border rounded-md bg-gray-200 animate-pulse shadow-sm items-center gap-2 pe-2"
    >
      <!-- Imagem Skeleton -->
      <div class="w-24 h-full bg-gray-300 border border-l rounded-md"></div>

      <!-- ConteÃºdo Skeleton -->
      <div class="flex flex-col justify-between gap-3 flex-1">
        <div class="flex justify-between">
          <div class="flex flex-col gap-1 max-w-52">
            <div class="w-32 h-4 bg-gray-300 rounded"></div>
            <div class="w-48 h-3 bg-gray-300 rounded"></div>
          </div>

          <div class="w-6 h-6 bg-gray-300 rounded"></div>
        </div>

        <div class="flex flex-col justify-between">
          <div class="w-12 h-3 bg-gray-300 rounded"></div>

          <div class="flex justify-between w-full">
            <div class="w-20 h-4 bg-gray-300 rounded"></div>
            <div class="w-16 h-4 bg-gray-300 rounded"></div>
          </div>
        </div>
      </div>
    </li>
    }
  </ul>
</div>
