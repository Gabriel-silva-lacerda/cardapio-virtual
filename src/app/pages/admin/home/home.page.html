<!-- Painel de boas-vindas para admin -->
<div class="flex flex-col items-center justify-center h-full" [@fade]>
  <div class="bg-white rounded-2xl shadow-xl px-8 py-10 flex flex-col items-center max-w-lg w-full" style="border: 1px solid #f9e6e8">
    <div class="flex items-center mb-4">
      <i class="fas fa-user-shield text-4xl text-primary mr-3"></i>
      <h2 class="text-3xl font-extrabold text-primary text-center">Bem-vindo, Administrador!</h2>
    </div>
    <p class="text-lg text-gray-600 text-center mb-6">
      Aqui você pode <span class="font-semibold text-primary">gerenciar o cardápio</span>, <span class="font-semibold text-primary">categorias</span> e <span class="font-semibold text-primary">pedidos</span> da sua empresa.
    </p>

    <div class="flex flex-col items-center mt-2">
      <span class="text-gray-700 text-base mb-1 flex items-center gap-2">
        <i class="fas fa-eye text-primary"></i>
        Visualize como cliente:
      </span>
      <i class="fas fa-arrow-down text-2xl text-primary mb-2 animate-bounce"></i>
      <a
        (click)="authService.adminMode.set(true)"
        routerLink="/"
        rel="noopener"
        class="underline text-primary text-base hover:text-primary-dark transition"
      >
        http://localhost:4200/app?empresa={{ companyName() }}
      </a>
    </div>
  </div>
</div>
