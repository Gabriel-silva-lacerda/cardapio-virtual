<div class="min-h-screen" [@fade]>
  <app-header-page title="Categorias" />
  <div class="h-[70%] mt-10 px-3">
    @if(loading()) {
    <app-skeleton-categories
      customClassLi="p-7"
      customClassUl="grid grid-cols-2 gap-2"
    />
    } @else {
    <div class="grid grid-cols-2 gap-2">
      @for (category of this.categories(); track $index) {
      <app-categories
        customClass="py-6"
        [category]="category"
        [showItem]="true"
      />

      }
    </div>
    }
  </div>
</div>
