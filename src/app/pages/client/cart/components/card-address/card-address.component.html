<div
  class="flex items-center relative gap-5 p-4 mb-4 bg-white rounded-lg shadow-md border border-gray-200 hover:shadow-lg transition cursor-pointer"
  (click)="!isSelectAddress && onClick()"
  [ngClass]="{
    'border-primary':
      isSelectAddress ||
      (selectedAddress() && selectedAddress()?.id === address.id),
    'hover:border-primary':
      !isSelectAddress ||
      !selectedAddress() ||
      selectedAddress()?.id !== address.id
  }"
>
  @if(!isSelectAddress) {
  <button class="absolute right-3 top-3 cursor-pointer">
    <i class="fas fa-ellipsis-vertical text-primary"></i>
  </button>
  }

  <div>
    <i class="fa-solid fa-location-dot text-gray-500 text-2xl"></i>
  </div>

  <ul class="flex flex-col gap-1">
    <li>
      <h3 class="text-lg font-semibold">ğŸ“ {{ address.street }}</h3>
    </li>
    <li class="text-sm text-gray-500">
      {{ address.neighborhood }}, {{ address.number }}
    </li>
    <li class="text-sm text-gray-500">
      {{ address.city }}, {{ address.state }}
    </li>
    <li class="text-sm text-gray-500">
      {{ address.complement ? address.complement : "Sem complemento" }}
    </li>
  </ul>
</div>
