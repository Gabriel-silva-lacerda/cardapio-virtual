
<app-page-layout-client title="Carrinho" [showFooter]="false">
   <ul class="flex flex-col gap-3 px-3">
      @for (cart of this.carts(); track $index) {
      <app-food-menu [isInCart]="true" [cartItem]="cart" />
      }
    </ul>

    @if(this.carts().length === 0) {
    <div class="flex items-center justify-self-center">
      Sem itens no carrinho :(
    </div>
    }
  <app-footer-cart [carts]="this.carts()" />
</app-page-layout-client>
