@if(food) {
<img class="w-full object-contain" class="teste" [src]="food.image_url" alt="">
<div class=" mt-5 px-3 flex flex-col gap-3">
  <div class="flex flex-col">
    <span class="text-title5 font-medium">{{ food.name }}</span>
    <span>A partir de {{ food.price }}</span>
  </div>
  <span>{{ food.description }}</span>

  <div>
    <span class="text-lg font-semibold">Adicionais</span>
    <ul class="mt-2 flex flex-col gap-3">
      @for (item of extras; track $index) {
      <li
        class="border p-3 border-gray-300 bg-white-light rounded-md shadow-sm text-gray-600 flex justify-between items-center">
        <div class="flex flex-col">
          <span class="text-text4">{{ item.name }}</span>
          <span class="text-text6">+ R${{ item.price }}</span>
        </div>
        <div class="flex items-center gap-2">
          <button (click)="decreaseAddition(item)" class="px-2 py-1 text-xl text-black rounded">-</button>
          <span class="min-w-[20px] text-center text-lg text-black">  {{ selectedAdditions()[item.id]?.quantity || 0 }}
          </span>
          <button (click)="increaseAddition(item)" class="px-2 py-1 text-xl text-primary rounded">+</button>
        </div>
      </li>
      }
    </ul>
  </div>

  <div class="mt-1">
    <label for="observations" class="block text-lg font-semibold">Observações</label>
    <textarea [(ngModel)]="observations" id="observations" placeholder="Digite aqui alguma observação sobre o pedido..."
      class="w-full h-24 p-2 border border-gray-300 rounded-md resize-none outline-none"></textarea>
  </div>
</div>
}
